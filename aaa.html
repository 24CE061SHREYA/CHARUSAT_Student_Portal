<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CHARUSAT Student Portal</title>
  <style>
    :root {
      --navy: #0b1d3a;
      --white: #ffffff;
      --dark-red: #8b0000;
      --sky-blue: #00cfff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0b1d3a, #001e3c);
      color: var(--white);
    }

    .header {
      background-color: var(--dark-red);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }

    .title {
      flex: 1;
      text-align: center;
    }

    .title h1 {
      font-size: 26px;
      margin: 0;
      color: var(--white);
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px);
      background-image: url('https://charusat.online/images/4-home/banner-bg.webp');
      background-size: cover;
      background-position: center;
    }

    .login-box {
      background-color: #102642;
      border: 2px solid var(--sky-blue);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      color: var(--white);
      box-shadow: 0 8px 20px rgba(0, 207, 255, 0.15);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--sky-blue);
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f8f9fa;
      color: #000;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: #777;
    }

    .login-box button[type="submit"],
    .login-box button[type="reset"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-box button[type="submit"] {
      background-color: var(--sky-blue);
      color: var(--navy);
    }

    .login-box button[type="submit"]:hover {
      background-color: #00aadd;
    }

    .login-box button[type="reset"] {
      background-color: transparent;
      border: 1px solid var(--sky-blue);
      color: var(--sky-blue);
    }

    .login-box button[type="reset"]:hover {
      background-color: rgba(0, 207, 255, 0.1);
    }

    .login-box .link {
      text-align: center;
      margin-top: 15px;
    }

    .login-box .link a {
      color: var(--sky-blue);
      text-decoration: none;
      transition: 0.3s;
    }

    .login-box .link a:hover {
      text-decoration: underline;
    }

    .footer {
      background-color: var(--dark-red);
      text-align: center;
      padding: 12px 0;
    }

    .footer p {
      margin: 0;
      color: var(--white);
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 30px 20px;
      }

      .title h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="https://media.licdn.com/dms/image/v2/C4D0BAQHrWx7lPsWRTA/company-logo_200_200/company-logo_200_200/0/1630576737691/charusatcivil_logo?e=2147483647&v=beta&t=NNxUBYT6OW1FSt06djwi0fkhZIjd7NGpSIA4LRBUWbs" alt="Logo">
    </div>
    <div class="title">
      <h1>CHARUSAT STUDENT PORTAL</h1>
    </div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="dashboard.html" method="post">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="reset">Reset</button>
        <div class="link">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 CHARUSAT Student Portal. All rights reserved.</p>
  </div>

</body>
</html>
